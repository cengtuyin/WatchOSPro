<style>
    /* css样式 */
body {
    background: #e5e5e5;
}
/* 瀑布流最外层 */
#root {
     margin: 0 auto;
     width: 1200px;
     column-count: 5;
     column-width: 240px;
     column-gap: 20px;
}
/* 每一列图片包含层 */
.item {
     margin-bottom: 10px;
     /* 防止多列布局，分页媒体和多区域上下文中的意外中断 */
     break-inside: avoid;
     background: #fff;
}
.item:hover {
     box-shadow: 2px 2px 2px rgba(0, 0, 0, .5);
}
/* 图片 */
.itemImg {
     width: 100%;
     vertical-align: middle;
}
/* 图片下的信息包含层 */
.userInfo {
     padding: 5px 10px;
}
.avatar {
     vertical-align: middle;
     width: 30px;
     height: 30px;
     border-radius: 50%;
}
.username {
     margin-left: 5px;
     text-shadow: 2px 2px 2px rgba(0, 0, 0, .3);
}
</style>
<div style="width:96%;padding:0 2% 0 2%">
<mdui-card variant="elevated" style="width:100%;margin-bottom:1%;">
    <!--<h5 style="padding:0;margin:0 0 5px 0;">当前路径</h5>-->
    <mdui-segmented-button-group>
        <mdui-segmented-button>/</mdui-segmented-button>
        <mdui-segmented-button>截图</mdui-segmented-button>
    </mdui-segmented-button-group>
</mdui-card>
<!-- 使用multi-columns实现瀑布流 -->
<div id="root">
    <div class="item">
        <img class="itemImg" src="../images/1.jpeg" alt=""/>
        <div class="userInfo">
            <img class="avatar" src="../images/gift.png" alt=""/>
            <span class="username">牵起你的左手护着你</span>
        </div>
    </div>
</div>
<mdui-card id="root" variant="" style="width:100%;padding:1.5%;display: inline-block;">
    <mdui-card class="item" variant="elevated">
      <img class="itemImg" src="https://cengtuyin.github.io/WatchOSPro/src/img/WeChatPay.png" style="width:100%;"/>
      <mdui-card class="userInfo" variant="filled" style="width:100%;padding:1.5%;margin-top:auto;">
        <h3 class="username">title</h3>
        <h5>context</h5>
      </mdui-card>
    </mdui-card>
</mdui-card>
</div>
