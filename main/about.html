<mdui-dialog id="payforyin" headline="赞助我们" description="这会让我们梗积极的开发与维护" close-on-overlay-click class="example-headline">
    <mdui-tabs value="tab-1" placement="bottom" style="background-color:rgba(0,0,0,0)" full-width autofocus>
        <mdui-tab value="tab-1">支付宝</mdui-tab>
        <mdui-tab value="tab-2">微信</mdui-tab>
        <mdui-tab-panel slot="panel" value="tab-1"><img src="src/img/Alipay.jpg" style="max-width: 100%;max-height: 100%;height: auto;" /></mdui-tab-panel>
        <mdui-tab-panel slot="panel" value="tab-2"><img src="src/img/WeChatPay.png" style="max-width: 100%;max-height: 100%;height: auto;" /></mdui-tab-panel>
    </mdui-tabs>
</mdui-dialog>
<mdui-dialog id="zwms" headline="银の职位" description="组织开发" close-on-overlay-click class="example-headline">
    <mdui-button slot="action" variant="text" onclick="document.getElementById('zwms').open=false;">确定</mdui-button>
</mdui-dialog>
<mdui-dialog id="hz" headline="银 - 合作" description="暂未开放" close-on-overlay-click class="example-headline">
    <mdui-button slot="action" variant="text" onclick="document.getElementById('hz').open=false;">确定</mdui-button>
</mdui-dialog>
<mdui-dialog id="grxx" headline="银" description="QQ：3435691746" close-on-overlay-click class="example-headline">
    <mdui-button slot="action" variant="text" onclick="document.getElementById('grxx').open=false;">确定</mdui-button>
</mdui-dialog>
<div style="text-align: center;margin:2.4em 0 50px 0;">
    <h1 style="padding:0;margin:0;color:rgb(var(--mdui-color-on-surface-variant));">关于本站</h1>
    <h3 style="padding:0;margin:1em;color:rgb(var(--mdui-color-on-surface-variant));">提供对手表相关服务</h3>
    <mdui-chip icon="thumb_up" onclick="document.getElementById('payforyin').open=true;">赞助我们</mdui-chip>
</div>
<h3 style="width:100%;text-align: center;padding:0;margin-top:3em;color:rgb(var(--mdui-color-on-surface-variant));">- 匪徒名单 -</h3>
<mdui-card onclick="document.getElementById('grxx').open=true;" variant="outlined" style="margin:0.5em 5% 0.5em 5%;padding:1em 1em 0.6em 1em;width:90%;display:flex;">
    <mdui-avatar style="width:3em;height:3em;" src="http://q.qlogo.cn/headimg_dl?dst_uin=3435691746&spec=640&img_type=jpg"></mdui-avatar>
    <div style="margin-left:0.5em;display:block;">
        <h3 style="padding:0;margin:0 0 0.2em 0;color:rgb(var(--mdui-color-on-surface-variant));">银</h3>
        <h5 style="padding:0;margin:0 0 0.4em 0;color:rgb(var(--mdui-color-on-surface-variant));">负责：前端、后端、软件、审核、设计、管理、运营、宣传、⭕️💰</h5>
        <mdui-chip icon="people" style="margin:0.2em;" onclick="event.stopPropagation();document.getElementById('zwms').open=true;">土匪头目</mdui-chip><mdui-chip icon="add" style="margin:0.2em;" onclick="event.stopPropagation();document.getElementById('hz').open=true;">合作</mdui-chip>
    </div>
</mdui-card>
